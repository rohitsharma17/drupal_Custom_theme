name: 'Task'
type: theme
description: 'A custom theme for creating a carousel and tabs with Bootstrap/Foundation'
package: Custom
core: 8.x
base theme: classy
libraries:
  - task/global-styling

libraries-override:
  classy/base: false
  core/normalize: false

regions:
  header: 'Header'
  content: 'Content'
  footer: 'Footer'
